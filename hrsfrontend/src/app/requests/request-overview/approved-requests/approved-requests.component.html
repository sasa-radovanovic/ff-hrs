<mat-card>
    <mat-card-content>
        <div class="example-container">
            <div class="filter-header">
                <mat-form-field>
                    <input matInput (keyup)="applyFilter($event.target.value)"
                           placeholder="Username, name, or email team">
                </mat-form-field>
            </div>

            <mat-table #table [dataSource]="dataSource">

                <ng-container matColumnDef="name">
                    <mat-header-cell *matHeaderCellDef> Name</mat-header-cell>
                    <mat-cell *matCellDef="let request"> {{request.firstName}} {{request.lastName}}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="username">
                    <mat-header-cell *matHeaderCellDef> Username</mat-header-cell>
                    <mat-cell *matCellDef="let request">
                        <a style="color: #663366" [routerLink]="['/user-overview', 'edit', request.username]">{{request.username}}</a>
                    </mat-cell>
                </ng-container>

                <ng-container matColumnDef="team">
                    <mat-header-cell *matHeaderCellDef> Team</mat-header-cell>
                    <mat-cell *matCellDef="let request">
                        <a style="color: #663366" [routerLink]="['/team-overview', 'team-details', request.team]">{{request.team}}</a>
                    </mat-cell>
                </ng-container>

                <ng-container matColumnDef="date">
                    <mat-header-cell *matHeaderCellDef> Dates</mat-header-cell>
                    <mat-cell *matCellDef="let request"> {{request.startDate}} - {{request.endDate}}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <mat-header-cell *matHeaderCellDef> Actions</mat-header-cell>
                    <mat-cell *matCellDef="let request" style="height: 45px;">
                        <button mat-mini-fab color="primary" matTooltip="Remove request"
                                (click)="removeRequest(request.id)" style="box-shadow: none;">
                            <mat-icon aria-label="Remove request">delete_forever</mat-icon>
                        </button>
                    </mat-cell>
                </ng-container>

                <mat-header-row *matHeaderRowDef="['name', 'username', 'team', 'date', 'actions']"></mat-header-row>
                <mat-row *matRowDef="let row; columns: ['name', 'username', 'team', 'date','actions'];"></mat-row>
            </mat-table>
            <mat-paginator #paginator
                           [pageSize]="10"
                           [pageSizeOptions]="[5, 10, 20]">
            </mat-paginator>
        </div>
    </mat-card-content>
</mat-card>
